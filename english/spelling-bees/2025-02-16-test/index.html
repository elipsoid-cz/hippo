<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spelling Bee</title>
        <style>
            :root {
                --primary: #f1c40f;
                --secondary: #2c3e50;
                --success: #27ae60;
                --error: #e74c3c;
                --bg: #fdfcf0;
            }
            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background-color: var(--bg);
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
            }
            #game-container {
                background: white;
                padding: 2.5rem;
                border-radius: 25px;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
                text-align: center;
                max-width: 450px;
                width: 90%;
                border-bottom: 8px solid var(--primary);
            }
            .bee-header {
                font-size: 4rem;
                margin: 0;
            }
            h1 {
                color: var(--secondary);
                margin: 0.5rem 0 1.5rem 0;
                font-size: 2.2rem;
            }

            #audio-btn {
                background: var(--primary);
                border: none;
                width: 100px;
                height: 100px;
                border-radius: 50%;
                cursor: pointer;
                font-size: 2.5rem;
                margin-bottom: 1.5rem;
                transition: all 0.2s;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }
            #audio-btn:hover {
                transform: scale(1.05);
                background: #f39c12;
            }

            input {
                padding: 15px;
                font-size: 1.3rem;
                width: 100%;
                box-sizing: border-box;
                border: 3px solid #eee;
                border-radius: 12px;
                outline: none;
                text-align: center;
                margin-bottom: 1rem;
            }
            input:read-only {
                background-color: #f9f9f9;
                color: #7f8c8d;
            }

            .btn-main {
                padding: 15px 25px;
                font-size: 1.2rem;
                background-color: var(--secondary);
                color: white;
                border: none;
                border-radius: 12px;
                cursor: pointer;
                font-weight: bold;
                width: 100%;
                margin-bottom: 10px;
            }

            #next-btn {
                background-color: var(--success);
            }
            .btn-retry {
                background-color: #8e44ad;
                margin-top: 10px;
            }

            #feedback {
                margin: 1rem 0;
                min-height: 3.5rem;
            }
            .correct {
                color: var(--success);
                font-weight: bold;
                font-size: 1.3rem;
            }
            .wrong-box {
                border: 2px solid var(--error);
                padding: 12px;
                border-radius: 10px;
                background: #fff5f5;
            }
            .correct-answer-text {
                display: block;
                font-size: 1.7rem;
                color: var(--error);
                letter-spacing: 1px;
            }

            .mistakes-list {
                text-align: left;
                background: #f9f9f9;
                padding: 15px;
                border-radius: 10px;
                margin: 15px 0;
                list-style: none;
            }
            #score-bar {
                color: #95a5a6;
                font-size: 0.95rem;
                margin-top: 1.5rem;
                border-top: 1px solid #eee;
                padding-top: 15px;
            }
            .hidden {
                display: none;
            }
            .breadcrumb {
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 1000;
            }
            .breadcrumb a {
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
                padding: 0.7rem 1.2rem;
                background: white;
                color: var(--secondary);
                text-decoration: none;
                border-radius: 25px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                font-weight: 500;
                transition: all 0.2s;
            }
            .breadcrumb a:hover {
                background: var(--primary);
                transform: translateX(-3px);
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            }
        </style>
    </head>
    <body>
        <div class="breadcrumb">
            <a href="../../../">‚Üê Home</a>
        </div>
        <div id="game-container">
            <div class="bee-header">üêù</div>

            <div id="welcome-screen">
                <h1>Spelling Bee</h1>
                <p>Practice 10 English words. Listen and spell.</p>
                <button
                    class="btn-main"
                    id="start-btn"
                    style="
                        background-color: var(--primary);
                        color: var(--secondary);
                    "
                >
                    START
                </button>
            </div>

            <div id="game-zone" class="hidden">
                <button id="audio-btn">üîä</button>
                <div id="input-area">
                    <input
                        type="text"
                        id="user-input"
                        placeholder="..."
                        autocomplete="off"
                    />
                    <button id="submit-btn" class="btn-main">
                        Check (Enter)
                    </button>
                    <button id="next-btn" class="btn-main hidden">
                        Continue (Enter) ‚ûî
                    </button>
                </div>
                <div id="feedback"></div>
                <div id="score-bar"></div>
            </div>

            <div id="final-screen" class="hidden">
                <h1>Results</h1>
                <p
                    id="final-score"
                    style="font-size: 1.6rem; font-weight: bold"
                ></p>
                <div id="mistakes-container" class="hidden">
                    <ul id="mistakes-display" class="mistakes-list"></ul>
                    <button id="retry-mistakes-btn" class="btn-main btn-retry">
                        Practice Mistakes Only
                    </button>
                </div>
                <button
                    class="btn-main"
                    onclick="location.reload()"
                    style="margin-top: 10px"
                >
                    Play Again
                </button>
            </div>
        </div>

        <script>
            const originalWords = [
                "Suggestion",
                "Optional",
                "Choice",
                "Mustn‚Äôt",
                "Allow",
                "Obligation",
                "Mandatory",
                "Excellent",
                "Forbidden",
                "Couldn‚Äôt",
            ];
            let currentWords = [],
                mistakes = [],
                currentIndex = 0,
                score = 0,
                isReviewingError = false;

            const welcomeScreen = document.getElementById("welcome-screen"),
                startBtn = document.getElementById("start-btn"),
                gameZone = document.getElementById("game-zone"),
                audioBtn = document.getElementById("audio-btn"),
                userInput = document.getElementById("user-input"),
                submitBtn = document.getElementById("submit-btn"),
                nextBtn = document.getElementById("next-btn"),
                feedback = document.getElementById("feedback"),
                scoreBar = document.getElementById("score-bar"),
                finalScreen = document.getElementById("final-screen"),
                retryMistakesBtn =
                    document.getElementById("retry-mistakes-btn");

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function speak(text) {
                const msg = new SpeechSynthesisUtterance();
                msg.text = text;
                msg.lang = "en-US";
                msg.rate = 0.85;
                window.speechSynthesis.speak(msg);
            }

            function startGame(wordList) {
                currentWords = shuffle([...wordList]);
                mistakes = [];
                currentIndex = 0;
                score = 0;
                welcomeScreen.classList.add("hidden");
                finalScreen.classList.add("hidden");
                gameZone.classList.remove("hidden");
                loadWord();
            }

            function loadWord() {
                isReviewingError = false;
                if (currentIndex < currentWords.length) {
                    userInput.value = "";
                    userInput.readOnly = false;
                    userInput.focus();
                    feedback.innerHTML = "";
                    submitBtn.classList.remove("hidden");
                    nextBtn.classList.add("hidden");
                    scoreBar.textContent = `Word: ${currentIndex + 1} / ${currentWords.length} | Score: ${score}`;
                    speak(currentWords[currentIndex]);
                } else {
                    showFinal();
                }
            }

            function checkWord() {
                const val = userInput.value
                    .trim()
                    .toLowerCase()
                    .replace(/[‚Äò‚Äô']/g, "'");
                const correct = currentWords[currentIndex]
                    .toLowerCase()
                    .replace(/[‚Äò‚Äô']/g, "'");
                if (val === "") return;

                userInput.readOnly = true;
                submitBtn.classList.add("hidden");

                if (val === correct) {
                    feedback.innerHTML = `<div class="correct">Excellent! ‚ú®</div>`;
                    score++;
                    setTimeout(nextStep, 800);
                } else {
                    isReviewingError = true;
                    if (!mistakes.includes(currentWords[currentIndex]))
                        mistakes.push(currentWords[currentIndex]);
                    feedback.innerHTML = `<div class="wrong-box">Wrong, the correct answer is:<br><strong class="correct-answer-text">${currentWords[currentIndex]}</strong></div>`;
                    nextBtn.classList.remove("hidden");
                }
            }

            function nextStep() {
                currentIndex++;
                loadWord();
            }

            function showFinal() {
                gameZone.classList.add("hidden");
                finalScreen.classList.remove("hidden");
                document.getElementById("final-score").textContent =
                    `Score: ${score} of ${currentWords.length}`;
                if (mistakes.length > 0) {
                    document
                        .getElementById("mistakes-container")
                        .classList.remove("hidden");
                    document.getElementById("mistakes-display").innerHTML =
                        mistakes.map((m) => `<li>${m}</li>`).join("");
                }
            }

            startBtn.addEventListener("click", () => startGame(originalWords));
            audioBtn.addEventListener("click", () =>
                speak(currentWords[currentIndex]),
            );
            submitBtn.addEventListener("click", checkWord);
            nextBtn.addEventListener("click", nextStep);
            retryMistakesBtn.addEventListener("click", () =>
                startGame(mistakes),
            );

            // Enter key handling
            userInput.addEventListener("keydown", (e) => {
                if (e.key === "Enter") {
                    if (!isReviewingError) {
                        checkWord();
                    } else {
                        nextStep();
                    }
                }
            });
        </script>
    </body>
</html>
